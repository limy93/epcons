{% extends "base.html" %}

{% block title %}Purchase{% endblock %}

{% block content %}
<div class="py-5 text-center">
    <h2>Purchase Naming Rights</h2>
    <p class="lead">You are about to purchase the naming rights for {{ country.country_name }}. Please confirm your details below to complete your purchase.</p>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <form method="post" action="{% url 'confirm_purchase' country.country_code %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="user_name">Your Name</label>
                    <input type="text" class="form-control" id="user_name" name="user_name" required placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="user_email">Your Email</label>
                    <input type="email" class="form-control" id="user_email" name="user_email" required placeholder="Enter your email address">
                </div>
                <div class="form-group">
                    <label>Total Price: ${{ country.price }}</label>
                </div>
                <button type="submit" class="btn btn-primary">Confirm Purchase</button>
                <!-- Back to Details Button -->
                <a href="{% url 'country_detail' country.country_code %}" class="btn btn-secondary">Back to Details</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
