{% extends "base.html" %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="py-5 text-center">
    <h2>Password Reset</h2>
    <p class="lead">Enter your email address below, and we'll email you instructions for setting a new password.</p>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="{% url 'password_reset' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required autofocus>
                </div>
                <button type="submit" class="btn btn-primary">Send Password Reset Email</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
